; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:teensy40]
platform = teensy
board = teensy40
framework = arduino

; Upload settings
upload_protocol = teensy-cli
monitor_speed = 115200

; Enable automatic port detection
upload_port = *

; FlexCAN_T4 is included in Teensy core
lib_deps =
    circular_buffer
    throwtheswitch/Unity@^2.5.2

; Optimize for performance
build_unflags = -Os
build_flags =
    -O3
    -D USB_SERIAL
    -D TEENSY_OPT_FASTEST_LTO  ; Using LTO (Link Time Optimization) for best performance
    -D TEENSY_EXTENDED_RESET

[env:test]
platform = teensy
board = teensy40
framework = arduino
upload_protocol = teensy-cli
monitor_speed = 115200

lib_deps = 
    throwtheswitch/Unity@^2.5.2

test_framework = unity
test_build_src = yes

; Debug optimization for testing
build_flags = 
    -D TEENSY_OPT_DEBUG
    -D USB_SERIAL
    -D UNITY_INCLUDE_PRINT_FORMATTED
